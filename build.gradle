plugins {
    id 'java-library'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

group 'net.stzups.netty.http'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'io.netty:netty-all:4.1.55.Final'
    compile 'org.slf4j:slf4j-simple:1.7.30'
}